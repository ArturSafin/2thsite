<!DOCTYPE html>
<html lang="ru">

    <style>

            font-family: Arial, sans-serif;

            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .content {
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        p {

            padding: 12px;
