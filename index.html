<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вычислитель возраста</title>
</head>
<body>
    <h1>Вычислитель возраста</h1>
    <form method="post">
        <label for="birthdate">Введите вашу дату рождения (ГГГГ-ММ-ДД):</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <button type="submit">Вычислить возраст</button>
    </form>

    {% if age is not none %}
        <h2>Ваш возраст: {{ age }} лет.</h2>
    {% endif %}
</body>
</html>
